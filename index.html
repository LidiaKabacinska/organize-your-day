<body>
    <header>
        <h1 class="center">Let's organize your day!</h1>
    </header>
    <main>
        <section class="center">
        <p class= "large">"Organizing is what you do before you do something, so that when you do it, it is not all mixed up” – A. A. Milne</p>
        </section>
        <div id="box" class="container">
        <section class="todos">
                <div class="title">
                    <h2>To Do List</h2> 
                    <button>+ ADD A NEW TASK</button>
                </div>
                <div class="input-Ctrl">
                    <input type="text" placeholder="please type something">
                </div>
                <div class="hold">
                    <ul id="text-holder">
                        <li><span onclick="removeItem(this)">&#x2718;</span>Coding</li>
                        <li><span onclick="removeItem(this)">&#x2718;</span>Reading</li>
                        <li><span onclick="removeItem(this)">&#x2718;</span>Cooking</li>
                        <li><span onclick="removeItem(this)">&#x2718;</span>Dusting</li>                   
                                           
                    </ul>
                </div>
        </div>
        </section>
    </main>
